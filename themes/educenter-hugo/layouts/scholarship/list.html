{{ define "main" }}

<!-- scholarship -->
<section class="section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-6 mb-4 mb-md-0">
        {{ partial "image.html" (dict "Src" .Params.image "Alt" "scholarship news" "Class" "img-fluid") }}
      </div>
      <div class="col-md-6 content">
        {{ .Content }}
      </div>
    </div>
    <div class="row">
      <!-- scholarship item -->
      {{ range .Data.Pages }}
      <div class="col-lg-4 col-sm-6 mb-4">
        {{ .Render "scholarship" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /scholarship -->

{{ end }}
